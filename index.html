<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO Market Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Reliable Electricity. Competitive Prices. Clean-Energy Transition.</h1>
            <button class="mission-button">Our Mission</button>
        </header>
        <div class="content">
            <div class="price-map">
                <h2>Price Map</h2>
                <div class="time-buttons">
                    <button class="time-button active">Real Time</button>
                    <button class="time-button">Day Ahead</button>
                </div>
                <div id="map"></div>
            </div>
            <div class="resource-mix">
                <h2>Resource Mix</h2>
                <canvas id="resourceChart"></canvas>
                <canvas id="renewableChart"></canvas>
            </div>
            <div class="system-demand">
                <h2>System Demand</h2>
                <canvas id="demandChart"></canvas>
            </div>
        </div>
        <div class="snapshot">
            <h2>Today's Snapshot</h2>
            <div class="snapshot-data">
                <div>Available Capacity: <span id="availableCapacity">20,417 MW</span></div>
                <div>Forecasted Peak Demand: <span id="forecastedDemand">16,000 MW</span></div>
                <div>Surplus Capacity: <span id="surplusCapacity">2,136 MW</span></div>
                <div>Yesterday's Peak Demand: <span id="peakDemand">15,228 MW</span></div>
            </div>
            <div class="system-status">
                <span>Status: </span><span class="status">Normal</span>
            </div>
        </div>
        <div class="footer-buttons">
            <button class="data-button">More Real-Time Data</button>
            <button class="report-button">Morning Report</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
